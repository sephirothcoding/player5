<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Radio</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    background-color: rgba(0, 0, 0, 0.8); /* Transparent background */
    color: #00ffa8;
    font-weight: bold;
  }

  #radio-player {
    width: 500px;
    height: 500px;
    padding: 20px;
    background: linear-gradient(135deg, #8a2be2, #ff6347, #1e90ff, #32cd32);
    background-size: 400% 400%;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    overflow: hidden;
    position: relative;
    cursor: pointer;
    animation: gradientAnimation 15s ease infinite;
    color: #ffffff; /* Text color */
  }

  @keyframes gradientAnimation {
    0% { background-position: 0% 0%; }
    50% { background-position: 100% 100%; }
    100% { background-position: 0% 0%; }
  }

  @keyframes beatAnimation {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  audio {
    width: 80%;
    margin-top: 20px;
  }

  #title {
    font-size: 24px;
    margin-bottom: 10px;
    color: #ff6347;
    animation: beatAnimation 1s infinite;
  }

  #scroller {
    color: #ffffff;
    font-size: 18px;
    font-weight: bold;
    animation: slideIn 5s infinite alternate;
    position: absolute;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
  }

  @keyframes slideIn {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  #info {
    color: #00ffa8;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.5);
  }

  #listeners {
    color: #ff6347;
    font-size: 20px;
    margin: 10px 0;
    animation: beatAnimation 1s infinite;
  }

  .line {
    height: 2px;
    background-color: #00ffa8;
    position: absolute;
    bottom: 20px;
    left: 50%;
    width: 80%;
    transform: translateX(-50%);
    animation: lineAnimation 0.5s linear infinite;
  }

  @keyframes lineAnimation {
    0% { transform: translateX(-50%) scaleX(1); }
    50% { transform: translateX(-50%) scaleX(0.5); }
    100% { transform: translateX(-50%) scaleX(1); }
  }

</style>
</head>
<body>
<div id="radio-player">
  <div id="info">
    <div id="title">Radio Stream</div>
    <p id="listeners">Listeners: <span id="activeListeners">185</span></p>
  </div>
  <audio id="radio-audio" controls autoplay>
    <source src="https://boxstream.danceradiouk.com/stream/1/" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div id="scroller">
    <span>Enjoy the music!</span>
  </div>
  <div class="line"></div>
</div>

<script>
  var audio = document.getElementById('radio-audio');
  var activeListeners = document.getElementById('activeListeners');

  function updateDateTime() {
    var now = new Date();
    var date = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    var time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
    document.getElementById('date').textContent = "Date: " + date;
    document.getElementById('time').textContent = "Time: " + time;
  }

  function updateListeners() {
    // Simulăm un număr aleatoriu de ascultători activi pentru scopuri de demonstrație
    var numListeners = Math.floor(Math.random() * 1000) + 1;
    activeListeners.textContent = numListeners;
  }

  setInterval(updateDateTime, 1000);
  setInterval(updateListeners, 5000);
  updateDateTime();
</script>

</body>
</html>
